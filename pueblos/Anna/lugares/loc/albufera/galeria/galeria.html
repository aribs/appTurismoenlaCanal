<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Swiper Gallery App</title>

	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/gallery-app.css">
</head>
<body>
	<div class="swiper-container">
		<div class="pagination"></div>
		<div class="swiper-wrapper" style="width:2424px;">
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/albufera1.jpg" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/albufera2.jpg" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/albufera3.jpg" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/albufera4.jpg" alt="">
				</div>
			</div>
			
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
	<script src="js/gallery-app.js"></script>
</body>
</html>
